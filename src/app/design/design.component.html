<div style="min-height: 100vh;">
  <div *ngFor="let section of designs" style="display: flex; flex-direction: column;">
    <h4 style="align-self: center;">{{section.name}}</h4>
    <div class="horizontal-list">
      <div *ngFor="let design of section.items" class="card design-card">
        <div class="design-info">
          <div style="display: flex; flex-direction: row;">
            <img *ngFor="let image of design.images" class="design-img" src="{{image}}" alt="Photo"
                 height="240"
                 width="240">
          </div>
          <div class="design-details">
            <h6>{{design.title}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
