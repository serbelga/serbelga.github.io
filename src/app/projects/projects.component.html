<div style="display: flex; flex-direction: column; align-items: center;">
  <mdc-card outlined *ngFor="let project of projects" class="project-card">
    <div class="project-info">
      <div>
        <img class="project-img" *ngIf="notEmpty(project.thumbnail)" src="{{project.thumbnail}}" alt="Photo"
             height="180"
             width="180">
      </div>
      <div class="project-details">
        <div mdcHeadline5 class="project-title">{{project.title}}</div>
        <div class="project-info-add">
          <div mdcBody1 class="project-description">
            {{project.description}}
          </div>
        </div>
      </div>
    </div>
    <mdc-card-actions style="">
      <mdc-card-action-icons>
        <a target="_blank" *ngIf="notEmpty(project.youtube_video_url)" href="{{project.youtube_video_url}}">

            <mdc-icon>
