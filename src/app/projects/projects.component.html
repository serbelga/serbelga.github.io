<div class="content">
  <div *ngFor="let project of projects" class="card project-card">
    <div class="project-info">
      <div>
        <img class="project-img" *ngIf="notEmpty(project.thumbnail)" src="{{project.thumbnail}}" alt="Photo"
             height="180"
             width="180">
      </div>
      <div class="project-details">
        <h5 class="project-title">{{ project.title }}</h5>
        <div class="project-info-add">
          <div class="project-description body1">
            {{ project.description }}
          </div>
        </div>
      </div>
    </div>
    <div class="card_actions">
      <a target="_blank" *ngIf="notEmpty(project.youtube_video_url)" href="{{project.youtube_video_url}}">
        <mwc-button label="Youtube" outlined>
          <img slot="icon" src="./assets/youtube.svg">
        </mwc-button>
      </a>
      <a target="_blank" *ngIf="notEmpty(project.medium_url)" href="{{project.medium_url}}">
        <mwc-button label="Read on Medium" outlined>
          <svg fill="var(--primary)" slot="icon" width="24" height="24" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
            <path
              d="M2.846 6.887c.03-.295-.083-.586-.303-.784l-2.24-2.7v-.403h6.958l5.378 11.795 4.728-11.795h6.633v.403l-1.916 1.837c-.165.126-.247.333-.213.538v13.498c-.034.204.048.411.213.537l1.871 1.837v.403h-9.412v-.403l1.939-1.882c.19-.19.19-.246.19-.537v-10.91l-5.389 13.688h-.728l-6.275-13.688v9.174c-.052.385.076.774.347 1.052l2.521 3.058v.404h-7.148v-.404l2.521-3.058c.27-.279.39-.67.325-1.052v-10.608z"/>
          </svg>
        </mwc-button>
      </a>
      <a target="_blank" *ngIf="notEmpty(project.github_url)" href="{{project.github_url}}">
        <mwc-button label="Visit project" outlined>
          <svg fill="var(--primary)" slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
               viewBox="0 0 24 24">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </mwc-button>
      </a>
      <a target="_blank" *ngIf="notEmpty(project.play_store_url)" href="{{project.play_store_url}}">
        <mwc-button label="Google Play" outlined>
          <img slot="icon" src="./assets/play_store.svg">
        </mwc-button>
      </a>
    </div>
  </div>
</div>
