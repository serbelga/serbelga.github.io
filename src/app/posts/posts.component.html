<div class="content-grid">
  <mdc-card outlined *ngFor="let post of posts" class="post-card">
    <img src="{{post.thumbnail}}" >
    <div class="post-card-title">
      <div mdcHeadline6>{{post.title}}</div>
    </div>
    <mdc-card-actions>
      <mdc-card-action-buttons>
        <a target="_blank" href="{{post.url}}"><button mdc-button mdcCardAction="button" outlined>Read</button></a>
      </mdc-card-action-buttons>
    </mdc-card-actions>
  </mdc-card>
</div>
