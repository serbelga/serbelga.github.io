<div [class]="themeService.presentTheme$ | async">
  <mwc-drawer type="modal" hasHeader>
    <h6 slot="title">
      Menu
    </h6>
    <mwc-list activatable>
      <mwc-list-item routerLink="{{tab.router}}" *ngFor="let tab of tabs">{{ tab.label }}</mwc-list-item>
    </mwc-list>
    <div slot="appContent">
      <mwc-top-app-bar-fixed>
        <mwc-icon-button class="top-app-bar-menu-icon-button" icon="menu" slot="navigationIcon"></mwc-icon-button>
        <mwc-tab-bar class="top-app-bar-tab-bar" activeIndex="1" slot="title">
          <mwc-tab stacked routerLink="{{tab.router}}" *ngFor="let tab of tabs" [label]="tab.label"
                   isMinWidthIndicator></mwc-tab>
        </mwc-tab-bar>

        <div *ngIf="bio" slot="actionItems" style="display: flex">
          <a href="{{bio.contact.github}}" target="_blank">
            <mwc-icon-button class="github-icon-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
            </mwc-icon-button>
          </a>
          <a href="{{bio.contact.medium}}" target="_blank">
            <mwc-icon-button class="medium-icon-button">
              <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                   clip-rule="evenodd">
                <path
                  d="M2.846 6.887c.03-.295-.083-.586-.303-.784l-2.24-2.7v-.403h6.958l5.378 11.795 4.728-11.795h6.633v.403l-1.916 1.837c-.165.126-.247.333-.213.538v13.498c-.034.204.048.411.213.537l1.871 1.837v.403h-9.412v-.403l1.939-1.882c.19-.19.19-.246.19-.537v-10.91l-5.389 13.688h-.728l-6.275-13.688v9.174c-.052.385.076.774.347 1.052l2.521 3.058v.404h-7.148v-.404l2.521-3.058c.27-.279.39-.67.325-1.052v-10.608z"/>
              </svg>
            </mwc-icon-button>
          </a>
          <a href="{{bio.contact.linkedin}}" target="_blank">
            <mwc-icon-button class="linkedin-icon-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                  d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z"></path>
              </svg>
            </mwc-icon-button>
          </a>
          <a href="{{bio.contact.twitter}}" target="_blank">
            <mwc-icon-button class="twitter-icon-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
              </svg>
            </mwc-icon-button>
          </a>
        </div>
        <div style="width: 24px;" slot="actionItems"></div>
        <mwc-icon-button
          *ngIf=" (themeService.presentTheme$ | async) == 'theme-light'; else themeDark"
          icon="brightness_4"
          slot="actionItems"
          class="toggle-theme-icon-button"
          (click)="themeService.changeTheme('theme-dark')">
        </mwc-icon-button>
        <ng-template #themeDark>
          <mwc-icon-button
            icon="brightness_5"
            slot="actionItems"
            class="toggle-theme-icon-button"
            (click)="themeService.changeTheme('theme-light')">
          </mwc-icon-button>
        </ng-template>
        <div>
          <router-outlet></router-outlet>
        </div>
      </mwc-top-app-bar-fixed>
    </div>
  </mwc-drawer>
</div>
